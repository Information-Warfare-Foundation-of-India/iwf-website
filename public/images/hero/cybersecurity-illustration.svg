<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1E3A8A" opacity="0.1"/>
  
  <!-- Grid Pattern -->
  <g stroke="#3B82F6" stroke-width="0.5" opacity="0.2">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none"/>
      </pattern>
    </defs>
    <rect width="600" height="400" fill="url(#grid)"/>
  </g>
  
  <!-- Digital Globe -->
  <g transform="translate(300, 200)">
    <!-- Globe Outline -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.7"/>
    
    <!-- Latitude Lines -->
    <ellipse cx="0" cy="0" rx="120" ry="30" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="90" ry="22.5" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="30" ry="7.5" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    
    <!-- Longitude Lines -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-120" x2="0" y2="120" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    <line x1="-85" y1="-85" x2="85" y2="85" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    <line x1="85" y1="-85" x2="-85" y2="85" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    
    <!-- Connection Points -->
    <g>
      <circle cx="90" cy="30" r="5" fill="#F59E0B"/>
      <circle cx="-70" cy="50" r="5" fill="#F59E0B"/>
      <circle cx="40" cy="-80" r="5" fill="#F59E0B"/>
      <circle cx="-50" cy="-60" r="5" fill="#F59E0B"/>
      <circle cx="60" cy="70" r="5" fill="#F59E0B"/>
      <circle cx="-90" cy="-20" r="5" fill="#F59E0B"/>
      
      <!-- Connection Lines -->
      <line x1="90" y1="30" x2="-70" y2="50" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
      <line x1="-70" y1="50" x2="40" y2="-80" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
      <line x1="40" y1="-80" x2="-50" y2="-60" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
      <line x1="-50" y1="-60" x2="60" y2="70" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
      <line x1="60" y1="70" x2="-90" y2="-20" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
      <line x1="-90" y1="-20" x2="90" y2="30" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Shield Symbol -->
  <g transform="translate(300, 200)">
    <path d="M0,-40 L30,0 L0,40 L-30,0 Z" fill="#3B82F6" opacity="0.8"/>
    <path d="M0,-20 L15,0 L0,20 L-15,0 Z" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="5" fill="#F59E0B"/>
  </g>
  
  <!-- Binary Data Streams -->
  <g opacity="0.7">
    <!-- Stream 1 -->
    <g transform="translate(50, 50)" fill="#FFFFFF" font-family="monospace" font-size="10">
      <text y="0">10110101</text>
      <text y="15">01001010</text>
      <text y="30">11010010</text>
      <text y="45">00101101</text>
      <text y="60">10101010</text>
    </g>
    
    <!-- Stream 2 -->
    <g transform="translate(500, 100)" fill="#FFFFFF" font-family="monospace" font-size="10">
      <text y="0">01101001</text>
      <text y="15">10010110</text>
      <text y="30">01101001</text>
      <text y="45">10010110</text>
      <text y="60">01010101</text>
    </g>
    
    <!-- Stream 3 -->
    <g transform="translate(150, 300)" fill="#FFFFFF" font-family="monospace" font-size="10">
      <text y="0">11001100</text>
      <text y="15">00110011</text>
      <text y="30">11001100</text>
      <text y="45">00110011</text>
      <text y="60">11001100</text>
    </g>
    
    <!-- Stream 4 -->
    <g transform="translate(450, 250)" fill="#FFFFFF" font-family="monospace" font-size="10">
      <text y="0">10101010</text>
      <text y="15">01010101</text>
      <text y="30">10101010</text>
      <text y="45">01010101</text>
      <text y="60">10101010</text>
    </g>
  </g>
  
  <!-- Animated Pulse Effect (will be static in SVG but suggests animation) -->
  <circle cx="300" cy="200" r="150" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.2">
    <animate attributeName="r" values="150;170;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.1;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="200" r="180" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.1">
    <animate attributeName="r" values="180;200;180" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.05;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg> 