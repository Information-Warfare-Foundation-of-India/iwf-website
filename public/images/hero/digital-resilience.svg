<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect width="400" height="300" fill="#F8F9FA" opacity="0.1"/>
  
  <!-- Shield with network pattern -->
  <path d="M200 50L120 80V160C120 200 160 230 200 250C240 230 280 200 280 160V80L200 50Z" fill="#10B981" opacity="0.2"/>
  <path d="M200 60L130 85V160C130 195 165 220 200 240C235 220 270 195 270 160V85L200 60Z" stroke="#10B981" stroke-width="3" fill="none"/>
  
  <!-- Network nodes inside shield -->
  <circle cx="160" cy="120" r="10" fill="#10B981"/>
  <circle cx="200" cy="100" r="10" fill="#10B981"/>
  <circle cx="240" cy="120" r="10" fill="#10B981"/>
  <circle cx="180" cy="150" r="10" fill="#10B981"/>
  <circle cx="220" cy="150" r="10" fill="#10B981"/>
  <circle cx="200" cy="180" r="10" fill="#10B981"/>
  
  <!-- Connection lines -->
  <line x1="160" y1="120" x2="200" y2="100" stroke="#10B981" stroke-width="2"/>
  <line x1="200" y1="100" x2="240" y2="120" stroke="#10B981" stroke-width="2"/>
  <line x1="160" y1="120" x2="180" y2="150" stroke="#10B981" stroke-width="2"/>
  <line x1="240" y1="120" x2="220" y2="150" stroke="#10B981" stroke-width="2"/>
  <line x1="180" y1="150" x2="200" y2="180" stroke="#10B981" stroke-width="2"/>
  <line x1="220" y1="150" x2="200" y2="180" stroke="#10B981" stroke-width="2"/>
  <line x1="180" y1="150" x2="220" y2="150" stroke="#10B981" stroke-width="2"/>
  
  <!-- Person silhouette -->
  <circle cx="200" cy="210" r="15" fill="#10B981" opacity="0.8"/>
  <path d="M180 240C180 225 190 220 200 220C210 220 220 225 220 240" stroke="#10B981" stroke-width="3"/>
  
  <!-- Digital elements -->
  <rect x="80" y="100" width="30" height="20" rx="2" fill="#34D399" opacity="0.6"/>
  <rect x="75" y="120" width="40" height="5" rx="2" fill="#34D399" opacity="0.6"/>
  
  <rect x="290" y="100" width="30" height="20" rx="2" fill="#34D399" opacity="0.6"/>
  <rect x="285" y="120" width="40" height="5" rx="2" fill="#34D399" opacity="0.6"/>
  
  <!-- Binary code background -->
  <text x="50" y="50" fill="#10B981" opacity="0.3" font-family="monospace" font-size="10">10110101</text>
  <text x="50" y="65" fill="#10B981" opacity="0.3" font-family="monospace" font-size="10">01001010</text>
  
  <text x="300" y="200" fill="#10B981" opacity="0.3" font-family="monospace" font-size="10">10110101</text>
  <text x="300" y="215" fill="#10B981" opacity="0.3" font-family="monospace" font-size="10">01001010</text>
  
  <!-- Circular progress indicators -->
  <circle cx="100" cy="200" r="15" stroke="#10B981" stroke-width="3" fill="none"/>
  <path d="M100 185A15 15 0 0 1 115 200" stroke="#34D399" stroke-width="3" stroke-linecap="round"/>
  
  <circle cx="300" cy="150" r="15" stroke="#10B981" stroke-width="3" fill="none"/>
  <path d="M300 135A15 15 0 0 1 315 150" stroke="#34D399" stroke-width="3" stroke-linecap="round"/>
</svg> 