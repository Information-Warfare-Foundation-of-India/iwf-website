<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect width="400" height="300" fill="#F8F9FA" opacity="0.1"/>
  
  <!-- India map silhouette -->
  <path d="M220 80C225 75 230 70 235 75C240 80 245 75 250 80C255 85 260 80 265 85C270 90 275 85 280 90C285 95 290 90 295 95V170C290 165 285 170 280 165C275 160 270 165 265 170C260 175 255 170 250 165C245 160 240 165 235 170C230 175 225 170 220 165V80Z" fill="#2563EB" opacity="0.2"/>
  
  <!-- Large shield -->
  <path d="M200 50L120 80V160C120 200 160 230 200 250C240 230 280 200 280 160V80L200 50Z" fill="#2563EB" opacity="0.2" stroke="#2563EB" stroke-width="2"/>
  
  <!-- Digital elements inside shield -->
  <circle cx="160" cy="120" r="10" fill="#2563EB"/>
  <circle cx="200" cy="100" r="10" fill="#2563EB"/>
  <circle cx="240" cy="120" r="10" fill="#2563EB"/>
  <circle cx="180" cy="150" r="10" fill="#2563EB"/>
  <circle cx="220" cy="150" r="10" fill="#2563EB"/>
  <circle cx="200" cy="180" r="10" fill="#2563EB"/>
  
  <!-- Connection lines -->
  <line x1="160" y1="120" x2="200" y2="100" stroke="#2563EB" stroke-width="2"/>
  <line x1="200" y1="100" x2="240" y2="120" stroke="#2563EB" stroke-width="2"/>
  <line x1="160" y1="120" x2="180" y2="150" stroke="#2563EB" stroke-width="2"/>
  <line x1="240" y1="120" x2="220" y2="150" stroke="#2563EB" stroke-width="2"/>
  <line x1="180" y1="150" x2="200" y2="180" stroke="#2563EB" stroke-width="2"/>
  <line x1="220" y1="150" x2="200" y2="180" stroke="#2563EB" stroke-width="2"/>
  <line x1="180" y1="150" x2="220" y2="150" stroke="#2563EB" stroke-width="2"/>
  
  <!-- Lock symbol -->
  <rect x="185" y="140" width="30" height="25" rx="5" fill="#2563EB" opacity="0.7"/>
  <rect x="190" y="130" width="20" height="15" rx="10" fill="#2563EB" opacity="0.7"/>
  <circle cx="200" cy="150" r="3" fill="#F8F9FA"/>
  <line x1="200" y1="150" x2="200" y2="155" stroke="#F8F9FA" stroke-width="2"/>
  
  <!-- Digital devices -->
  <rect x="80" y="100" width="30" height="20" rx="2" fill="#3B82F6" opacity="0.6"/>
  <rect x="75" y="120" width="40" height="5" rx="2" fill="#3B82F6" opacity="0.6"/>
  
  <rect x="290" y="100" width="30" height="20" rx="2" fill="#3B82F6" opacity="0.6"/>
  <rect x="285" y="120" width="40" height="5" rx="2" fill="#3B82F6" opacity="0.6"/>
  
  <!-- Binary code background -->
  <text x="50" y="50" fill="#2563EB" opacity="0.3" font-family="monospace" font-size="10">10110101</text>
  <text x="50" y="65" fill="#2563EB" opacity="0.3" font-family="monospace" font-size="10">01001010</text>
  
  <text x="300" y="200" fill="#2563EB" opacity="0.3" font-family="monospace" font-size="10">10110101</text>
  <text x="300" y="215" fill="#2563EB" opacity="0.3" font-family="monospace" font-size="10">01001010</text>
  
  <!-- People silhouettes -->
  <circle cx="100" cy="200" r="15" fill="#2563EB" opacity="0.7"/>
  <path d="M80 230C80 215 90 210 100 210C110 210 120 215 120 230" stroke="#2563EB" stroke-width="3"/>
  
  <circle cx="300" cy="200" r="15" fill="#2563EB" opacity="0.7"/>
  <path d="M280 230C280 215 290 210 300 210C310 210 320 215 320 230" stroke="#2563EB" stroke-width="3"/>
  
  <!-- Connection between people and shield -->
  <path d="M120 200L150 180" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5 5"/>
  <path d="M280 200L250 180" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5 5"/>
</svg> 