<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" rx="10" fill="#FFFFFF"/>
  
  <!-- Logo Elements -->
  <g transform="translate(200, 100)">
    <!-- Data Security Symbol -->
    <rect x="-70" y="-45" width="140" height="90" rx="10" fill="#0F766E"/>
    
    <!-- Database Symbol -->
    <ellipse cx="0" cy="-30" rx="35" ry="10" fill="#FFFFFF"/>
    <rect x="-35" y="-30" width="70" height="40" fill="#FFFFFF"/>
    <ellipse cx="0" cy="10" rx="35" ry="10" fill="#FFFFFF"/>
    
    <!-- Lock Symbol -->
    <rect x="-15" y="-20" width="30" height="35" rx="5" fill="#0F766E"/>
    <rect x="-12" y="-32" width="24" height="12" rx="4" fill="#0F766E"/>
    <circle cx="0" cy="-10" r="5" fill="#FFFFFF"/>
    <rect x="-3" y="-10" width="6" height="14" fill="#FFFFFF"/>
    
    <!-- Security Rings -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#14B8A6" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#14B8A6" stroke-width="1.5" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="200" y="35" font-size="20" font-weight="bold" fill="#0F766E">Data Security Council of India</text>
  </g>
  
  <!-- Abbreviation -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="200" y="100" font-size="48" font-weight="bold" fill="#FFFFFF">DSCI</text>
  </g>
  
  <!-- Tagline -->
  <text x="200" y="180" font-size="14" fill="#0F766E" text-anchor="middle" font-family="Arial, sans-serif">Security, Privacy, Protection</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.1" fill="#14B8A6">
    <circle cx="50" cy="50" r="10"/>
    <circle cx="350" cy="50" r="10"/>
    <circle cx="50" cy="150" r="10"/>
    <circle cx="350" cy="150" r="10"/>
  </g>
</svg> 