<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" rx="10" fill="#FFFFFF"/>
  
  <!-- Logo Elements -->
  <g transform="translate(100, 50)">
    <!-- Police Badge -->
    <path d="M0,-38 L28,-27 L38,0 L28,27 L0,38 L-28,27 L-38,0 L-28,-27 Z" fill="#0F172A"/>
    <path d="M0,-28 L22,-18 L28,0 L22,18 L0,28 L-22,18 L-28,0 L-22,-18 Z" fill="#1E40AF"/>
    
    <!-- Cyber Symbol -->
    <g fill="#FFFFFF">
      <circle cx="0" cy="0" r="14"/>
      <rect x="-2.5" y="-18" width="5" height="36" rx="2.5"/>
      <rect x="-18" y="-2.5" width="36" height="5" rx="2.5"/>
      <circle cx="0" cy="0" r="4" fill="#0F172A"/>
    </g>
    
    <!-- Stars -->
    <g fill="#FFD700">
      <path d="M0,-33 L1.5,-29 L5.5,-29 L2.5,-26.5 L3.5,-22.5 L0,-25 L-3.5,-22.5 L-2.5,-26.5 L-5.5,-29 L-1.5,-29 Z"/>
      <path d="M-33,0 L-29,1.5 L-29,5.5 L-26.5,2.5 L-22.5,3.5 L-25,0 L-22.5,-3.5 L-26.5,-2.5 L-29,-5.5 L-29,-1.5 Z"/>
      <path d="M0,33 L-1.5,29 L-5.5,29 L-2.5,26.5 L-3.5,22.5 L0,25 L3.5,22.5 L2.5,26.5 L5.5,29 L1.5,29 Z"/>
      <path d="M33,0 L29,-1.5 L29,-5.5 L26.5,-2.5 L22.5,-3.5 L25,0 L22.5,3.5 L26.5,2.5 L29,5.5 L29,1.5 Z"/>
    </g>
    
    <!-- Glow Effect -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="100" y="15" font-size="14" font-weight="bold" fill="#0F172A">Odisha Police</text>
    <text x="100" y="95" font-size="14" font-weight="bold" fill="#1E40AF">Cyber Cell</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1" fill="#3B82F6">
    <rect x="20" y="40" width="10" height="20" rx="2"/>
    <rect x="170" y="40" width="10" height="20" rx="2"/>
  </g>
</svg> 