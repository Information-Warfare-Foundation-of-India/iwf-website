<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" rx="10" fill="#FFFFFF"/>
  
  <!-- Logo Elements -->
  <g transform="translate(200, 100)">
    <!-- Shield -->
    <path d="M0,-70 C40,-70 70,-40 70,0 C70,40 40,70 0,90 C-40,70 -70,40 -70,0 C-70,-40 -40,-70 0,-70 Z" 
          fill="#1E40AF" stroke="#0F172A" stroke-width="3"/>
    
    <!-- Inner Shield -->
    <path d="M0,-55 C32,-55 55,-32 55,0 C55,32 32,55 0,70 C-32,55 -55,32 -55,0 C-55,-32 -32,-55 0,-55 Z" 
          fill="#3B82F6"/>
    
    <!-- Computer Symbol -->
    <rect x="-30" y="-25" width="60" height="45" rx="4" fill="#FFFFFF"/>
    <rect x="-25" y="-20" width="50" height="35" rx="2" fill="#0F172A"/>
    <rect x="-20" y="20" width="40" height="8" rx="2" fill="#FFFFFF"/>
    
    <!-- Security Elements -->
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" opacity="0.8"/>
    <path d="M-8,-8 L8,8 M-8,8 L8,-8" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
    
    <!-- Network Elements -->
    <g stroke="#FFFFFF" stroke-width="1.5" opacity="0.5">
      <circle cx="0" cy="0" r="35" fill="none"/>
      <circle cx="0" cy="0" r="45" fill="none"/>
    </g>
  </g>
  
  <!-- Text -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="200" y="35" font-size="28" font-weight="bold" fill="#1E40AF">CERT-In</text>
    <text x="200" y="180" font-size="16" fill="#0F172A" font-weight="medium">Indian Computer Emergency Response Team</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1" fill="#3B82F6">
    <circle cx="60" cy="40" r="10"/>
    <circle cx="340" cy="40" r="10"/>
    <circle cx="60" cy="160" r="10"/>
    <circle cx="340" cy="160" r="10"/>
  </g>
  
  <!-- Government of India Text -->
  <text x="200" y="60" font-size="14" fill="#0F172A" text-anchor="middle" font-family="Arial, sans-serif">Government of India</text>
</svg> 