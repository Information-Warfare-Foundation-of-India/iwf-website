<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" rx="10" fill="#FFFFFF"/>
  
  <!-- Logo Elements -->
  <g transform="translate(200, 100)">
    <!-- Freedom Symbol -->
    <circle cx="0" cy="0" r="65" fill="#7C3AED"/>
    <circle cx="0" cy="0" r="60" fill="#8B5CF6" opacity="0.9"/>
    
    <!-- Internet/Network Symbol -->
    <g stroke="#FFFFFF" stroke-width="3.5">
      <circle cx="0" cy="0" r="30" fill="none"/>
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="none"/>
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" transform="rotate(120)"/>
    </g>
    
    <!-- Freedom Bird -->
    <path d="M-10,-10 C-5,-20 0,-18 10,-10 L0,10 Z" fill="#FFFFFF"/>
    <circle cx="7" cy="-15" r="3" fill="#FFFFFF"/>
    
    <!-- Glow Effect -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="200" y="35" font-size="22" font-weight="bold" fill="#7C3AED">Internet Freedom Foundation</text>
  </g>
  
  <!-- Abbreviation -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="200" y="100" font-size="40" font-weight="bold" fill="#FFFFFF">IFF</text>
  </g>
  
  <!-- Tagline -->
  <text x="200" y="180" font-size="14" fill="#7C3AED" text-anchor="middle" font-family="Arial, sans-serif">Defending Digital Rights in India</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.1" fill="#7C3AED">
    <circle cx="60" cy="60" r="10"/>
    <circle cx="340" cy="60" r="10"/>
    <circle cx="60" cy="140" r="10"/>
    <circle cx="340" cy="140" r="10"/>
  </g>
</svg> 