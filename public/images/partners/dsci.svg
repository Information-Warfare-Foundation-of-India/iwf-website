<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" rx="10" fill="#FFFFFF"/>
  
  <!-- Logo Elements -->
  <g transform="translate(100, 50)">
    <!-- Data Security Symbol -->
    <rect x="-35" y="-25" width="70" height="50" rx="6" fill="#0F766E"/>
    
    <!-- Database Symbol -->
    <ellipse cx="0" cy="-17" rx="18" ry="6" fill="#FFFFFF"/>
    <rect x="-18" y="-17" width="36" height="24" fill="#FFFFFF"/>
    <ellipse cx="0" cy="7" rx="18" ry="6" fill="#FFFFFF"/>
    
    <!-- Lock Symbol -->
    <rect x="-8" y="-12" width="16" height="18" rx="3" fill="#0F766E"/>
    <rect x="-6" y="-18" width="12" height="6" rx="2" fill="#0F766E"/>
    <circle cx="0" cy="-6" r="2.5" fill="#FFFFFF"/>
    <rect x="-1.5" y="-6" width="3" height="7" fill="#FFFFFF"/>
    
    <!-- Security Rings -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#14B8A6" stroke-width="1.5" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#14B8A6" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="100" y="15" font-size="13" font-weight="bold" fill="#0F766E">Data Security Council</text>
    <text x="100" y="95" font-size="13" font-weight="bold" fill="#0F766E">of India</text>
  </g>
  
  <!-- Abbreviation -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="100" y="50" font-size="26" font-weight="bold" fill="#FFFFFF">DSCI</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1" fill="#14B8A6">
    <circle cx="25" cy="25" r="5"/>
    <circle cx="175" cy="25" r="5"/>
    <circle cx="25" cy="75" r="5"/>
    <circle cx="175" cy="75" r="5"/>
  </g>
</svg> 