<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" rx="10" fill="#FFFFFF"/>
  
  <!-- Logo Elements -->
  <g transform="translate(200, 100)">
    <!-- Circular Border -->
    <circle cx="0" cy="0" r="70" fill="#0F172A"/>
    <circle cx="0" cy="0" r="65" fill="#1E293B"/>
    
    <!-- Network Grid -->
    <g stroke="#60A5FA" stroke-width="2" opacity="0.8">
      <line x1="-50" y1="-50" x2="50" y2="50"/>
      <line x1="50" y1="-50" x2="-50" y2="50"/>
      <line x1="0" y1="-60" x2="0" y2="60"/>
      <line x1="-60" y1="0" x2="60" y2="0"/>
    </g>
    
    <!-- Connection Nodes -->
    <circle cx="0" cy="0" r="12" fill="#3B82F6"/>
    <circle cx="-35" cy="-35" r="8" fill="#3B82F6"/>
    <circle cx="35" cy="-35" r="8" fill="#3B82F6"/>
    <circle cx="-35" cy="35" r="8" fill="#3B82F6"/>
    <circle cx="35" cy="35" r="8" fill="#3B82F6"/>
    
    <!-- Lock Symbol -->
    <rect x="-14" y="-6" width="28" height="24" rx="4" fill="#FFFFFF"/>
    <rect x="-10" y="-18" width="20" height="14" rx="2" fill="#FFFFFF"/>
    <circle cx="0" cy="4" r="4" fill="#0F172A"/>
    
    <!-- India Map Outline (simplified) -->
    <path d="M-25,-45 C-20,-50 -10,-48 0,-45 C10,-48 20,-50 25,-45 C30,-40 28,-30 25,-20 C28,-10 30,0 25,10 C20,20 10,25 0,30 C-10,25 -20,20 -25,10 C-30,0 -28,-10 -25,-20 C-28,-30 -30,-40 -25,-45 Z" 
          fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="200" y="35" font-size="22" font-weight="bold" fill="#0F172A">National Cybersecurity Centre</text>
    <text x="200" y="180" font-size="16" font-weight="bold" fill="#0F172A">Government of India</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1" fill="#3B82F6">
    <path d="M40,100 L60,80 L80,100 L60,120 Z"/>
    <path d="M320,100 L340,80 L360,100 L340,120 Z"/>
  </g>
  
  <!-- Tagline -->
  <text x="200" y="60" font-size="14" fill="#475569" text-anchor="middle" font-family="Arial, sans-serif">Securing India's Digital Infrastructure</text>
</svg> 