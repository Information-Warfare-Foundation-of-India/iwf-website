<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" rx="10" fill="#FFFFFF"/>
  
  <!-- Logo Elements -->
  <g transform="translate(100, 45)">
    <!-- Shield -->
    <path d="M0,-38 C22,-38 38,-22 38,0 C38,22 22,38 0,48 C-22,38 -38,22 -38,0 C-38,-22 -22,-38 0,-38 Z" 
          fill="#1E40AF" stroke="#0F172A" stroke-width="2"/>
    
    <!-- Inner Shield -->
    <path d="M0,-28 C17,-28 28,-17 28,0 C28,17 17,28 0,35 C-17,28 -28,17 -28,0 C-28,-17 -17,-28 0,-28 Z" 
          fill="#3B82F6"/>
    
    <!-- Computer Symbol -->
    <rect x="-16" y="-12" width="32" height="22" rx="2" fill="#FFFFFF"/>
    <rect x="-13" y="-9" width="26" height="16" rx="1" fill="#0F172A"/>
    <rect x="-9" y="10" width="18" height="4" rx="1" fill="#FFFFFF"/>
    
    <!-- Security Elements -->
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" opacity="0.7"/>
    <path d="M-4,-4 L4,4 M-4,4 L4,-4" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="100" y="15" font-size="18" font-weight="bold" fill="#1E40AF">CERT-In</text>
    <text x="100" y="95" font-size="10" fill="#0F172A" font-weight="medium">Indian Computer Emergency Response Team</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1" fill="#3B82F6">
    <circle cx="30" cy="20" r="5"/>
    <circle cx="170" cy="20" r="5"/>
    <circle cx="30" cy="80" r="5"/>
    <circle cx="170" cy="80" r="5"/>
  </g>
</svg> 