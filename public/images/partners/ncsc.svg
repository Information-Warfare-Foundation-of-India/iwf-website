<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" rx="10" fill="#FFFFFF"/>
  
  <!-- Logo Elements -->
  <g transform="translate(100, 50)">
    <!-- Circular Border -->
    <circle cx="0" cy="0" r="38" fill="#0F172A"/>
    <circle cx="0" cy="0" r="35" fill="#1E293B"/>
    
    <!-- Network Grid -->
    <g stroke="#60A5FA" stroke-width="1.5" opacity="0.8">
      <line x1="-28" y1="-28" x2="28" y2="28"/>
      <line x1="28" y1="-28" x2="-28" y2="28"/>
      <line x1="0" y1="-33" x2="0" y2="33"/>
      <line x1="-33" y1="0" x2="33" y2="0"/>
    </g>
    
    <!-- Connection Nodes -->
    <circle cx="0" cy="0" r="6" fill="#3B82F6"/>
    <circle cx="-18" cy="-18" r="4" fill="#3B82F6"/>
    <circle cx="18" cy="-18" r="4" fill="#3B82F6"/>
    <circle cx="-18" cy="18" r="4" fill="#3B82F6"/>
    <circle cx="18" cy="18" r="4" fill="#3B82F6"/>
    
    <!-- Lock Symbol -->
    <rect x="-7" y="-3" width="14" height="12" rx="2" fill="#FFFFFF"/>
    <rect x="-5" y="-9" width="10" height="7" rx="1" fill="#FFFFFF"/>
    <circle cx="0" cy="2" r="2" fill="#0F172A"/>
  </g>
  
  <!-- Text -->
  <g text-anchor="middle" font-family="Arial, sans-serif">
    <text x="100" y="15" font-size="14" font-weight="bold" fill="#0F172A">National Cybersecurity</text>
    <text x="100" y="95" font-size="14" font-weight="bold" fill="#0F172A">Centre</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1" fill="#3B82F6">
    <path d="M20,50 L30,40 L40,50 L30,60 Z"/>
    <path d="M160,50 L170,40 L180,50 L170,60 Z"/>
  </g>
</svg> 