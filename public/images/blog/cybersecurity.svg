<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <g stroke="#FFFFFF" stroke-width="0.5" opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor"/>
      </pattern>
    </defs>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>
  
  <!-- Main Shield -->
  <g transform="translate(400, 225)">
    <!-- Shield Base -->
    <path d="M0,-120 C80,-120 120,-80 120,0 C120,80 80,120 0,160 C-80,120 -120,80 -120,0 C-120,-80 -80,-120 0,-120 Z" 
          fill="#2563EB" stroke="#60A5FA" stroke-width="3" opacity="0.9"/>
    
    <!-- Shield Inner -->
    <path d="M0,-100 C60,-100 100,-60 100,0 C100,60 60,100 0,130 C-60,100 -100,60 -100,0 C-100,-60 -60,-100 0,-100 Z" 
          fill="#3B82F6" stroke="#60A5FA" stroke-width="2" opacity="0.9"/>
    
    <!-- Lock Symbol -->
    <rect x="-30" y="-20" width="60" height="60" rx="10" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-20" y="-40" width="40" height="30" rx="5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="10" r="10" fill="#2563EB"/>
    <rect x="-3" y="-5" width="6" height="20" fill="#2563EB"/>
  </g>
  
  <!-- Network Nodes and Connections -->
  <g>
    <!-- Nodes -->
    <g>
      <!-- Node 1 (Computer) -->
      <g transform="translate(150, 100)">
        <rect x="-25" y="-20" width="50" height="40" rx="5" fill="#FFFFFF" opacity="0.8"/>
        <rect x="-20" y="-15" width="40" height="25" rx="2" fill="#2563EB" opacity="0.6"/>
        <rect x="-15" y="15" width="30" height="5" rx="2" fill="#FFFFFF" opacity="0.8"/>
      </g>
      
      <!-- Node 2 (Server) -->
      <g transform="translate(650, 100)">
        <rect x="-20" y="-30" width="40" height="60" rx="2" fill="#FFFFFF" opacity="0.8"/>
        <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#2563EB" stroke-width="2" opacity="0.6"/>
        <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#2563EB" stroke-width="2" opacity="0.6"/>
        <line x1="-20" y1="0" x2="20" y2="0" stroke="#2563EB" stroke-width="2" opacity="0.6"/>
        <line x1="-20" y1="10" x2="20" y2="10" stroke="#2563EB" stroke-width="2" opacity="0.6"/>
        <line x1="-20" y1="20" x2="20" y2="20" stroke="#2563EB" stroke-width="2" opacity="0.6"/>
      </g>
      
      <!-- Node 3 (Mobile) -->
      <g transform="translate(150, 350)">
        <rect x="-15" y="-25" width="30" height="50" rx="5" fill="#FFFFFF" opacity="0.8"/>
        <rect x="-10" y="-20" width="20" height="35" rx="2" fill="#2563EB" opacity="0.6"/>
        <circle cx="0" cy="20" r="3" fill="#FFFFFF" opacity="0.8"/>
      </g>
      
      <!-- Node 4 (Cloud) -->
      <g transform="translate(650, 350)">
        <circle cx="-15" cy="-5" r="15" fill="#FFFFFF" opacity="0.8"/>
        <circle cx="0" cy="-15" r="15" fill="#FFFFFF" opacity="0.8"/>
        <circle cx="15" cy="-5" r="15" fill="#FFFFFF" opacity="0.8"/>
        <circle cx="0" cy="5" r="15" fill="#FFFFFF" opacity="0.8"/>
        <rect x="-20" y="-5" width="40" height="20" fill="#FFFFFF" opacity="0.8"/>
      </g>
    </g>
    
    <!-- Connections to Shield -->
    <g stroke="#60A5FA" stroke-width="2" opacity="0.6">
      <line x1="150" y1="100" x2="300" y2="225"/>
      <line x1="650" y1="100" x2="500" y2="225"/>
      <line x1="150" y1="350" x2="300" y2="225"/>
      <line x1="650" y1="350" x2="500" y2="225"/>
    </g>
    
    <!-- Data Packets -->
    <g>
      <circle cx="200" cy="140" r="5" fill="#F59E0B"/>
      <circle cx="575" cy="140" r="5" fill="#F59E0B"/>
      <circle cx="200" cy="310" r="5" fill="#F59E0B"/>
      <circle cx="575" cy="310" r="5" fill="#F59E0B"/>
    </g>
    
    <!-- Attack Symbols -->
    <g>
      <path d="M250,80 L270,100 L230,100 Z" fill="#EF4444" opacity="0.8"/>
      <path d="M550,370 L570,350 L530,350 Z" fill="#EF4444" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Binary Data Streams -->
  <g fill="#FFFFFF" font-family="monospace" font-size="10" opacity="0.4">
    <text x="50" y="50">01001010 10101010 01010101</text>
    <text x="50" y="65">10101010 01010101 10101010</text>
    <text x="50" y="80">01010101 10101010 01010101</text>
    
    <text x="550" y="380">10101010 01010101 10101010</text>
    <text x="550" y="395">01010101 10101010 01010101</text>
    <text x="550" y="410">10101010 01010101 10101010</text>
  </g>
  
  <!-- Title -->
  <g text-anchor="middle" fill="#FFFFFF">
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Cybersecurity Best Practices</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Protecting your business from digital threats</text>
  </g>
</svg> 