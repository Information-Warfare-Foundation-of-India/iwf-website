<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#064E3B" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <g stroke="#FFFFFF" stroke-width="0.5" opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor"/>
      </pattern>
    </defs>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>
  
  <!-- Main Content: E-Waste Pile -->
  <g transform="translate(400, 250)">
    <!-- Ground/Base -->
    <ellipse cx="0" cy="100" rx="250" ry="30" fill="#064E3B" opacity="0.7"/>
    
    <!-- E-Waste Pile -->
    <!-- Computer Monitor -->
    <g transform="translate(-100, 50) rotate(-15)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#FFFFFF" opacity="0.8"/>
      <rect x="-35" y="-25" width="70" height="50" rx="2" fill="#1E293B" opacity="0.9"/>
      <rect x="-15" y="30" width="30" height="10" rx="2" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Keyboard -->
    <g transform="translate(-60, 70) rotate(10)">
      <rect x="-30" y="-10" width="60" height="20" rx="2" fill="#FFFFFF" opacity="0.8"/>
      <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#1E293B" stroke-width="1" opacity="0.5"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="#1E293B" stroke-width="1" opacity="0.5"/>
      <line x1="-25" y1="5" x2="25" y2="5" stroke="#1E293B" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Mobile Phone -->
    <g transform="translate(20, 60) rotate(-5)">
      <rect x="-10" y="-20" width="20" height="40" rx="3" fill="#1E293B" opacity="0.9"/>
      <rect x="-8" y="-18" width="16" height="30" rx="1" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="0" cy="15" r="2" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Circuit Board -->
    <g transform="translate(70, 65) rotate(15)">
      <rect x="-25" y="-20" width="50" height="40" rx="2" fill="#10B981" opacity="0.8"/>
      <circle cx="-15" cy="-10" r="2" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="-5" cy="-10" r="2" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="5" cy="-10" r="2" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="15" cy="-10" r="2" fill="#FFFFFF" opacity="0.8"/>
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
      <line x1="-15" y1="10" x2="15" y2="10" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
      <line x1="-15" y1="-10" x2="-15" y2="10" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
      <line x1="15" y1="-10" x2="15" y2="10" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Old TV -->
    <g transform="translate(-150, 30) rotate(-10)">
      <rect x="-30" y="-25" width="60" height="50" rx="5" fill="#64748B" opacity="0.8"/>
      <rect x="-25" y="-20" width="50" height="40" rx="2" fill="#1E293B" opacity="0.9"/>
      <circle cx="-15" cy="25" r="3" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="15" cy="25" r="3" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Cables -->
    <path d="M-120,60 C-100,40 -80,70 -60,50 C-40,30 -20,60 0,40" stroke="#FFFFFF" stroke-width="3" opacity="0.6" fill="none" stroke-linecap="round"/>
    <path d="M20,70 C40,50 60,80 80,60 C100,40 120,70 140,50" stroke="#FFFFFF" stroke-width="3" opacity="0.6" fill="none" stroke-linecap="round"/>
    
    <!-- Toxic Symbols -->
    <g transform="translate(-80, 0) rotate(-10)">
      <path d="M0,-15 L13,7.5 L-13,7.5 Z" fill="#EF4444" opacity="0.8"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.8"/>
    </g>
    
    <g transform="translate(100, 20) rotate(10)">
      <path d="M0,-15 L13,7.5 L-13,7.5 Z" fill="#EF4444" opacity="0.8"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Recycling Symbol -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="50" fill="#10B981" opacity="0.2"/>
    <path d="M0,-30 L-25,15 L25,15 Z" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8" transform="rotate(0)"/>
    <path d="M0,-30 L-25,15 L25,15 Z" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8" transform="rotate(120)"/>
    <path d="M0,-30 L-25,15 L25,15 Z" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8" transform="rotate(240)"/>
  </g>
  
  <!-- Earth Symbol -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="50" fill="#3B82F6" opacity="0.2"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <g text-anchor="middle" fill="#FFFFFF">
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">The Environmental Impact of E-Waste</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Sustainable solutions for electronic waste management</text>
  </g>
</svg> 