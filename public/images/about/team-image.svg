<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#1E40AF" stop-opacity="0.95"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
    <!-- India Map Path Definition -->
    <path id="indiaMap" d="M-80,-120 
      C-60,-100 -40,-90 -20,-85 
      C0,-80 20,-75 40,-60 
      C60,-45 70,-30 80,-15 
      C90,0 95,15 100,30 
      C105,45 100,60 90,75 
      C80,90 60,100 40,110 
      C20,120 0,125 -20,120 
      C-40,115 -60,100 -80,85 
      C-100,70 -110,55 -115,40 
      C-120,25 -125,10 -120,-5 
      C-115,-20 -110,-35 -105,-50 
      C-100,-65 -95,-80 -90,-95 
      C-85,-110 -90,-130 -80,-120 Z" />
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  <rect width="800" height="500" fill="url(#glowGradient)"/>
  
  <!-- Cyber Grid Pattern -->
  <g stroke="#3B82F6" stroke-width="0.5" opacity="0.15">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor"/>
        <circle cx="0" cy="0" r="1" fill="currentColor"/>
        <circle cx="40" cy="0" r="1" fill="currentColor"/>
        <circle cx="0" cy="40" r="1" fill="currentColor"/>
        <circle cx="40" cy="40" r="1" fill="currentColor"/>
      </pattern>
    </defs>
    <rect width="800" height="500" fill="url(#grid)"/>
  </g>
  
  <!-- Large India Map in Background -->
  <g transform="translate(400, 250) scale(1.2)" opacity="0.2">
    <use href="#indiaMap" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2"/>
    <!-- Ashoka Chakra -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <g stroke="#FFFFFF" stroke-width="1">
      <line x1="0" y1="-25" x2="0" y2="25"/>
      <line x1="-25" y1="0" x2="25" y2="0"/>
      <line x1="-17.7" y1="-17.7" x2="17.7" y2="17.7"/>
      <line x1="-17.7" y1="17.7" x2="17.7" y2="-17.7"/>
      <!-- Additional spokes -->
      <line x1="-21.65" y1="-12.5" x2="21.65" y2="12.5"/>
      <line x1="-21.65" y1="12.5" x2="21.65" y2="-12.5"/>
      <line x1="-12.5" y1="-21.65" x2="12.5" y2="21.65"/>
      <line x1="-12.5" y1="21.65" x2="12.5" y2="-21.65"/>
    </g>
  </g>
  
  <!-- Team Members -->
  <!-- Center Person (Leader) -->
  <g transform="translate(400, 250)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="40" fill="#FFFFFF" opacity="0.9"/>
    <!-- Body -->
    <path d="M-30,-20 C-40,20 -30,80 0,100 C30,80 40,20 30,-20 Z" fill="#FFFFFF" opacity="0.8"/>
    <!-- Arms with laptop/device -->
    <path d="M-30,-10 C-70,20 -60,40 -40,50" stroke="#FFFFFF" stroke-width="10" opacity="0.8" stroke-linecap="round"/>
    <path d="M30,-10 C70,20 60,40 40,50" stroke="#FFFFFF" stroke-width="10" opacity="0.8" stroke-linecap="round"/>
    <rect x="-40" y="20" width="80" height="40" fill="#60A5FA" opacity="0.3" rx="5"/>
    
    <!-- Glow Effect -->
    <circle cx="0" cy="-60" r="45" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Team Members with Cyber Elements -->
  <!-- Left Person -->
  <g transform="translate(250, 270)">
    <circle cx="0" cy="-50" r="30" fill="#FFFFFF" opacity="0.7"/>
    <path d="M-25,-20 C-30,20 -20,60 0,80 C20,60 30,20 25,-20 Z" fill="#FFFFFF" opacity="0.6"/>
    <!-- Shield Icon -->
    <path d="M-10,0 L10,0 L15,20 L0,30 L-15,20 Z" fill="#60A5FA" opacity="0.4"/>
  </g>
  
  <!-- Right Person -->
  <g transform="translate(550, 270)">
    <circle cx="0" cy="-50" r="30" fill="#FFFFFF" opacity="0.7"/>
    <path d="M-25,-20 C-30,20 -20,60 0,80 C20,60 30,20 25,-20 Z" fill="#FFFFFF" opacity="0.6"/>
    <!-- Network Icon -->
    <circle cx="0" cy="10" r="15" fill="#60A5FA" opacity="0.4"/>
    <path d="M-10,10 L10,10 M0,0 L0,20" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Additional Team Members -->
  <g transform="translate(120, 290) scale(0.8)">
    <circle cx="0" cy="-50" r="30" fill="#FFFFFF" opacity="0.5"/>
    <path d="M-25,-20 C-30,20 -20,60 0,80 C20,60 30,20 25,-20 Z" fill="#FFFFFF" opacity="0.4"/>
  </g>
  
  <g transform="translate(680, 290) scale(0.8)">
    <circle cx="0" cy="-50" r="30" fill="#FFFFFF" opacity="0.5"/>
    <path d="M-25,-20 C-30,20 -20,60 0,80 C20,60 30,20 25,-20 Z" fill="#FFFFFF" opacity="0.4"/>
  </g>
  
  <!-- Connection Lines with Data Flow -->
  <g stroke="#60A5FA" stroke-width="2" opacity="0.5">
    <path d="M400,190 L250,220" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M400,190 L550,220" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M250,220 L120,240" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M550,220 L680,240" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Connection Nodes with Pulse Effect -->
  <g>
    <circle cx="400" cy="190" r="8" fill="#F59E0B" opacity="0.8">
      <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="220" r="6" fill="#F59E0B" opacity="0.7">
      <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="220" r="6" fill="#F59E0B" opacity="0.7">
      <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="240" r="5" fill="#F59E0B" opacity="0.6"/>
    <circle cx="680" cy="240" r="5" fill="#F59E0B" opacity="0.6"/>
  </g>
  
  <!-- Title and Subtitle -->
  <g fill="#FFFFFF" font-family="Arial, sans-serif" text-anchor="middle">
    <text x="400" y="80" font-size="28" font-weight="bold" opacity="0.9">Information Warfare Foundation</text>
    <text x="400" y="115" font-size="18" opacity="0.7">Securing India's Digital Future</text>
  </g>
  
  <!-- Indian Flag Colors - Top Left Corner -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="60" height="10" fill="#FF9933" opacity="0.8"/> <!-- Saffron -->
    <rect x="0" y="10" width="60" height="10" fill="#FFFFFF" opacity="0.8"/> <!-- White -->
    <rect x="0" y="20" width="60" height="10" fill="#138808" opacity="0.8"/> <!-- Green -->
    <!-- Ashoka Chakra -->
    <circle cx="30" cy="15" r="4" fill="#000080" opacity="0.8"/>
    <circle cx="30" cy="15" r="3" fill="none" stroke="#FFFFFF" stroke-width="0.5"/>
  </g>
  
  <!-- Cyber Security Elements -->
  <g opacity="0.6">
    <!-- Binary Data Streams -->
    <text x="100" y="70" font-family="monospace" font-size="12" fill="#FFFFFF" opacity="0.4">01001010 10101010</text>
    <text x="650" y="450" font-family="monospace" font-size="12" fill="#FFFFFF" opacity="0.4">10101010 01010101</text>
    
    <!-- Shield Icons -->
    <g transform="translate(400, 400)">
      <path d="M0,-15 C15,-15 25,-5 25,15 C25,35 15,45 0,55 C-15,45 -25,35 -25,15 C-25,-5 -15,-15 0,-15 Z" 
            fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
      <path d="M0,-5 L8,5 L0,15 L-8,5 Z" fill="#FFFFFF" opacity="0.5"/>
    </g>
  </g>
</svg> 