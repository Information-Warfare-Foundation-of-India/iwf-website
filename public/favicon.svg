<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and effects -->
  <defs>
    <!-- Burgundy gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#800020" />
      <stop offset="100%" stop-color="#600010" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>

    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M0 4h8M4 0v8" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)" />
  
  <!-- Circuit pattern overlay -->
  <rect width="32" height="32" rx="6" fill="url(#circuitPattern)" />
  
  <!-- IWF text with better positioning and size -->
  <text x="16" y="19" font-family="Audiowide, Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
    IWF
  </text>
  
  <!-- Tech elements with improved visibility -->
  <g transform="translate(16, 16)" stroke="rgba(255,255,255,0.8)" stroke-width="0.75" fill="none">
    <circle cx="0" cy="0" r="12" opacity="0.3" />
    <circle cx="0" cy="0" r="8" opacity="0.5" />
    <line x1="-12" y1="0" x2="-9" y2="0" opacity="0.6" />
    <line x1="9" y1="0" x2="12" y2="0" opacity="0.6" />
    <line x1="0" y1="-12" x2="0" y2="-9" opacity="0.6" />
    <line x1="0" y1="9" x2="0" y2="12" opacity="0.6" />
  </g>
</svg> 